<h3>Charts Demo</h3>
<div class="container">
  <div class="container">
    <div class="card mt-2">
      <div class="card-body">
        <h4 class="card-title">Line Chart</h4>
        <canvas baseChart
        [data]="MobileSales"
        [type]="'line'"
        >
        </canvas>

      </div>
      <div class="card mt-2">
        <div class="card-body">
          <h3>Bar Chart</h3>
          <canvas baseChart 
          [data]="MobileSales"
          [type]="'doughnut'"
          [options]="chartOptions"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
